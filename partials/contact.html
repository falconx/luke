<div class="page page-contact overlay">
	<div class="content">
		<a href="javascript:void(0);" class="close"></a>
		<h1 class="hide-text">Get In Touch</h1>
		<div>
			<form>
				<div class="column first">
					<input type="text" name="name" placeholder="What's Your Name?" tabindex="1" />
				</div>
				<div class="column">
					<input type="text" name="contact" placeholder="How Can I Reach You?" tabindex="2" />
				</div>
				<div class="message">
					<textarea name="message" placeholder="hello" tabindex="3"></textarea>
				</div>
				<span class="submit">
					<input type="submit" value="Send" tabindex="4" />
				</span>
			</form>
		</div>
	</div>
</div>
